<!DOCTYPE html>

<head>
    <title>Portfolio Blog Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="blogPostStyle.css">
</head>

<body>
    <div class="blog_post_body">
        <div class="intro_grid">
            <div class="blog_post_title">Project Title</div>
            <div class="blog_post_status">Project Status</div>
            <div class="intro_picture p1">Picture 1</div>
            <div class="intro_picture p2">Picture 2</div>
            <div class="intro_picture p3">Picture 3</div>
            <div class="blog_post_problem">Problem</div>
            <div class="blog_post_solution">Solution</div>
        </div>
        <div class="one_picture_grid">
            <img class="one_picture" src="img/test_image_wide.jpg" alt="Single Picture">
            <div class="picture_text">Single Image Text</div>
        </div>
        <div class="two_picture_grid">
            <img class="two_picture p1" src="img/test_image_wide.jpg" alt="Two Picture"> 
            <img class="two_picture p2" src="img/test_image_wide.jpg" alt="Two Picture"> 
            <div class="two_picture_text">Two Picture Text</div>
        </div>
        <div class="skills_used_grid">Skills Used Text</div>
        <div class="moving_forward">Moving Forward Text</div>
   </div> 

</body>
